server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/code_review_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  application:
    name: AI Code Review Assistant

logging:
  level:
    org.springframework: INFO
